name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - docs/**
      - "**/*.md"
      - "LICENSE"
    tags:
      - v**
  pull_request:
    paths-ignore:
      - docs/**
      - "**/*.md"
      - "LICENSE"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  JAVA_VERSION: 25

permissions:
  checks: write

jobs:
  # ====================
  # Code Quality
  # ====================
  rustfmt:
    name: Code Quality / rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Check code formatting with rustfmt
        run: cargo fmt --all -- --check

  clippy:
    name: Code Quality / clippy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy
      - name: Setup Checking Tools
        uses: taiki-e/install-action@v2
        with:
          tool: clippy-sarif,sarif-fmt
      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: corretto
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Cache Rust Build Stuff
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          sweep-cache: true
      - name: Run clippy
        run: |
          set -o pipefail
          cargo clippy \
            --all-features --all-targets \
            --message-format=json \
            -- -D warnings 2>&1 | clippy-sarif | tee rust-clippy-results.sarif | sarif-fmt
          echo "CLIPPY_EXIT_CODE=${PIPESTATUS[0]}" >> "$GITHUB_ENV"
        continue-on-error: true
      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: rust-clippy-results.sarif
          wait-for-processing: true
      - name: Check clippy result
        if: always()
        run: |
          if [ "$CLIPPY_EXIT_CODE" != "0" ]; then
            echo "Clippy found issues (exit code: $CLIPPY_EXIT_CODE)"
            exit $CLIPPY_EXIT_CODE
          fi

  # ====================
  # Tests
  # ====================
  feature_test:
    name: Tests / Feature Combinations
    runs-on: ubuntu-latest
    needs: [rustfmt, clippy]
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Setup cargo-hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Cache Rust Build Stuff
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          sweep-cache: true
      - name: Test all feature combinations
        env:
          RUSTFLAGS: -D unused -D unfulfilled_lint_expectations
        run: |
          cargo hack check --feature-powerset --no-dev-deps

  unit_test:
    name: Tests / Unit Tests
    runs-on: ubuntu-latest
    needs: [rustfmt, clippy]
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: llvm-tools-preview
      - name: Setup Build Tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Cache Rust Build Stuff
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          sweep-cache: true
      - name: Test
        run: |
          cargo llvm-cov clean --workspace
          cargo llvm-cov nextest --all-features --no-report -E 'kind(lib)'
          cargo llvm-cov report --codecov --output-path ./target/codecov-unit.json
      - name: Upload Coverage Data
        uses: actions/upload-artifact@v6
        with:
          name: codecov-unit.json
          path: ./target/codecov-unit.json

  integration_test:
    name: Tests / Integration Tests
    runs-on: ubuntu-latest
    needs: [rustfmt, clippy]
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: llvm-tools-preview
      - name: Setup Build Tools
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest
      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: corretto
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Hash JDK modules
        id: hash-jdk-modules
        run: |
          file_path="${{ env.JAVA_HOME }}/lib/modules"
          hash=$(sha256sum "$file_path" | awk '{print $1}')
          echo "hash=${hash}" >> "$GITHUB_OUTPUT"
      - name: Cache JDK classes
        id: cache-jdk-classes
        uses: actions/cache@v5
        with:
          key: ${{ runner.os }}-${{ runner.arch }}-jdk-classes-${{ steps.hash-jdk-modules.outputs.hash }}
          path: jdk_classes/
      - name: Extract JDK classes
        if: steps.cache-jdk-classes.outputs.cache-hit != 'true'
        run: jimage extract --verbose --dir=./jdk_classes "$JAVA_HOME/lib/modules"
      - name: Cache Rust Build Stuff
        uses: Leafwing-Studios/cargo-cache@v2
        with:
          sweep-cache: true
      - name: Test
        env:
          INTEGRATION_TEST: TRUE
        timeout-minutes: 10
        run: |
          export JDK_CLASSES="${GITHUB_WORKSPACE}/jdk_classes"
          cargo llvm-cov clean --workspace
          cargo llvm-cov nextest --cargo-profile=integration-test --all-features --no-report --run-ignored=all -E 'kind(test)'
          cargo llvm-cov report --profile=integration-test --codecov --output-path ./target/codecov-integration.json
      - name: Upload Coverage Data
        uses: actions/upload-artifact@v6
        with:
          name: codecov-integration.json
          path: ./target/codecov-integration.json

  codecov:
    name: Tests / Coverage Report
    runs-on: ubuntu-latest
    needs: [unit_test, integration_test]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Download Coverage Data (Unit Test)
        uses: actions/download-artifact@v7
        with:
          name: codecov-unit.json
      - name: Download Coverage Data (Integration Test)
        uses: actions/download-artifact@v7
        with:
          name: codecov-integration.json
      - name: Upload to codecov (Unit Test)
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: codecov-unit.json
          flags: unit_tests
          fail_ci_if_error: true
      - name: Upload to codecov (Integration Test)
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: codecov-integration.json
          flags: integration_tests
          fail_ci_if_error: true

  # ====================
  # Documentation
  # ====================
  build_doc:
    name: Docs / Build Rustdoc
    runs-on: ubuntu-latest
    needs: [unit_test]
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Build docs
        env:
          RUSTDOCFLAGS: --cfg docsrs
        run: cargo doc --all-features --no-deps --verbose
      - name: Fix file permissions
        run: |
          chmod -v -R +rX "target/doc/" | while read -r line; do
            echo "::info title=Fixed file permissions::$line"
          done
      - name: Upload docs as github pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: mokapot-docs
          path: target/doc

  deploy_docs:
    name: Docs / Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [feature_test, unit_test, integration_test, build_doc]
    if: ${{ github.ref == 'refs/heads/main' }}
    environment:
      name: Latest Docs
      url: https://henryhchchc.github.io/mokapot/mokapot
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy docs to github pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: mokapot-docs

  # ====================
  # Publish
  # ====================
  publish:
    name: Deploy / crates.io
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    needs: [feature_test, unit_test, integration_test, build_doc]
    environment:
      name: crates.io
      url: https://crates.io/crates/mokapot
    permissions:
      id-token: write
    strategy:
      matrix:
        crate: ["mokapot"]
    steps:
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - name: Checkout source code
        uses: actions/checkout@v6
      - name: Authenticate crates.io
        uses: rust-lang/crates-io-auth-action@v1
        id: auth
      - name: Publish to crates.io
        working-directory: crates/${{ matrix.crate }}
        run: cargo publish --all-features --verbose
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
